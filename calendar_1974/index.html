<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ημερολόγιο Δεκαετίας του '70</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #2c1810, #4a2c17);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f4e4c1;
        }

        .container {
            max-width: 1000px;
            width: 95%;
            text-align: center;
        }

        .intro-screen {
            background: radial-gradient(circle, #8b4513, #654321);
            border: 3px solid #d4af37;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
            to { box-shadow: 0 10px 40px rgba(212,175,55,0.3); }
        }

        .intro-title {
            font-size: 2.5em;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 30px;
            font-weight: bold;
        }

        .open-btn {
            background: linear-gradient(45deg, #d4af37, #b8860b);
            color: #2c1810;
            border: none;
            padding: 15px 30px;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .open-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(212,175,55,0.4);
        }

        .calendar-container {
            display: none;
            background: #f4e4c1;
            color: #2c1810;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .calendar-header {
            background: #8b4513;
            color: #f4e4c1;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .decade-title {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .years-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .year-btn {
            background: #e6d3b7;
            border: 2px solid #8b4513;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            color: #2c1810;
        }

        .year-btn:hover {
            background: #d4af37;
            transform: scale(1.05);
        }

        .year-view {
            display: none;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border: 2px solid #8b4513;
        }

        .year-header {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #8b4513;
            font-weight: bold;
        }

        .inventions-list {
            text-align: left;
            line-height: 1.8;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .invention-item {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 4px solid #8b4513;
            background: #fff;
            border-radius: 5px;
        }

        .major-invention {
            background: linear-gradient(45deg, #ffeb3b, #ffc107);
            border-left: 4px solid #ff5722;
            font-weight: bold;
            animation: highlight 2s ease-in-out infinite alternate;
        }

        @keyframes highlight {
            from { box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
            to { box-shadow: 0 5px 15px rgba(255,87,34,0.3); }
        }

        .invention-date {
            color: #8b4513;
            font-weight: bold;
            font-size: 0.9em;
        }

        .invention-title {
            font-size: 1.1em;
            margin: 5px 0;
        }

        .invention-description {
            color: #555;
            font-size: 0.9em;
        }

        .back-btn {
            background: #8b4513;
            color: #f4e4c1;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }

        .special-note {
            background: #e8f5e8;
            border: 2px solid #4caf50;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            color: #2e7d32;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="intro-screen" id="introScreen">
            <div class="intro-title">🕰️ Ημερολόγιο Δεκαετίας του '70 🕰️</div>
            <p style="margin-bottom: 20px;">Ανακαλύψτε τις σημαντικότερες εφευρέσεις της εποχής!</p>
            <button class="open-btn" onclick="openCalendar()">Εξερευνήστε τη Δεκαετία</button>
        </div>

        <div class="calendar-container" id="calendarContainer">
            <div class="calendar-header">
                <div class="decade-title">ΔΕΚΑΕΤΙΑ ΤΟΥ '70</div>
                <div>Επιλέξτε ένα έτος για να δείτε τις σημαντικότερες εφευρέσεις</div>
            </div>

            <div class="years-grid">
                <div class="year-btn" onclick="showYear(1970)">1970</div>
                <div class="year-btn" onclick="showYear(1971)">1971</div>
                <div class="year-btn" onclick="showYear(1972)">1972</div>
                <div class="year-btn" onclick="showYear(1973)">1973</div>
                <div class="year-btn" onclick="showYear(1974)">1974</div>
                <div class="year-btn" onclick="showYear(1975)">1975</div>
                <div class="year-btn" onclick="showYear(1976)">1976</div>
                <div class="year-btn" onclick="showYear(1977)">1977</div>
                <div class="year-btn" onclick="showYear(1978)">1978</div>
                <div class="year-btn" onclick="showYear(1979)">1979</div>
                <div class="year-btn" onclick="showYear(1980)">1980</div>
                <div class="year-btn" onclick="showYear(1981)">1981</div>
            </div>

            <div class="year-view" id="yearView">
                <div class="year-header" id="yearHeader"></div>
                <div class="inventions-list" id="inventionsList"></div>
                <button class="back-btn" onclick="hideYear()">Επιστροφή στα έτη</button>
            </div>
        </div>
    </div>

    <script>
        const inventionsByYear = {
            1970: [
                { date: "Απρίλιος 1970", title: "Πρώτη Ημέρα της Γης", description: "Ξεκίνημα του περιβαλλοντικού κινήματος παγκοσμίως" },
                { date: "Ιούνιος 1970", title: "Intel 1103 RAM", description: "Πρώτη εμπορικά επιτυχημένη μνήμη DRAM" },
                { date: "Οκτώβριος 1970", title: "Floppy Disk", description: "Η IBM παρουσιάζει τη δισκέτα 8 ιντσών" }
            ],
            1971: [
                { date: "Μάρτιος 1971", title: "Intel 4004", description: "Ο πρώτος εμπορικός μικροεπεξεργαστής" },
                { date: "Ιούλιος 1971", title: "E-mail", description: "O Ray Tomlinson στέλνει το πρώτο email" },
                { date: "Σεπτέμβριος 1971", title: "Pocket Calculator", description: "Η Busicom παρουσιάζει τον πρώτο φορητό αριθμομηχανή" }
            ],
            1972: [
                { date: "Ιανουάριος 1972", title: "Pong", description: "Το πρώτο εμπορικά επιτυχημένο βιντεοπαιχνίδι" },
                { date: "Μάιος 1972", title: "C Programming Language", description: "Ο Dennis Ritchie δημιουργεί τη γλώσσα προγραμματισμού C" },
                { date: "Σεπτέμβριος 1972", title: "CT Scanner", description: "Πρώτη χρήση του αξονικού τομογράφου σε ασθενή" }
            ],
            1973: [
                { date: "Απρίλιος 1973", title: "Ethernet", description: "Ο Bob Metcalfe εφευρίσκει το Ethernet" },
                { date: "Μάιος 1973", title: "Mobile Phone Call", description: "Πρώτη κλήση από κινητό τηλέφωνο (Motorola DynaTAC)" },
                { date: "Δεκέμβριος 1973", title: "TCP/IP Protocol", description: "Αρχή ανάπτυξης του πρωτοκόλλου που θα γίνει η βάση του Internet" }
            ],
            1974: [
                { date: "Φεβρουάριος 1974", title: "Rubik's Cube", description: "Ο Erno Rubik δημιουργεί τον περίφημο κύβο" },
                { date: "Ιούνιος 1974", title: "UPC Barcode", description: "Πρώτη χρήση γραμμωτού κώδικα σε προϊόν" },
                { date: "19 Δεκεμβρίου 1974", title: "🖥️ Altair 8800", description: "Ο πρώτος προσωπικός υπολογιστής - Η αρχή της επανάστασης των PC!", isMajor: true }
            ],
            1975: [
                { date: "Ιανουάριος 1975", title: "Microsoft", description: "Ίδρυση της Microsoft από τους Bill Gates και Paul Allen" },
                { date: "Ιούνιος 1975", title: "Kodak Digital Camera", description: "Πρώτη ψηφιακή φωτογραφική μηχανή (0.01 megapixels!)" },
                { date: "Δεκέμβριος 1975", title: "Altair BASIC", description: "Πρώτη έκδοση της Microsoft BASIC για Altair" }
            ],
            1976: [
                { date: "Απρίλιος 1976", title: "Apple Computer Company", description: "Ίδρυση της Apple από τους Jobs και Wozniak" },
                { date: "11 Απριλίου 1976", title: "🍎 Apple I", description: "Ο Apple I παρουσιάζεται στο Homebrew Computer Club - Η γέννηση της Apple!", isMajor: true },
                { date: "Ιούνιος 1976", title: "VHS", description: "Η JVC παρουσιάζει το σύστημα εγγραφής VHS" }
            ],
            1977: [
                { date: "15 Ιανουαρίου 1977", title: "💻 Commodore PET", description: "Παρουσίαση του Commodore PET - Ένας από τους πρώτους ολοκληρωμένους PC!", isMajor: true },
                { date: "Ιούνιος 1977", title: "Apple II", description: "Ο Apple II ορίζει το μέλλον των προσωπικών υπολογιστών" },
                { date: "Αύγουστος 1977", title: "Voyager 1 & 2", description: "Εκτόξευση των διαστημικών σκαφών Voyager" }
            ],
            1978: [
                { date: "Μάιος 1978", title: "GPS", description: "Εκτόξευση του πρώτου δορυφόρου GPS" },
                { date: "Ιούνιος 1978", title: "Intel 8086", description: "Ο επεξεργαστής που θα γίνει η βάση των PC" },
                { date: "Δεκέμβριος 1978", title: "Laser Disc", description: "Πρώτη κυκλοφορία του LaserDisc" }
            ],
            1979: [
                { date: "Μάρτιος 1979", title: "WordStar", description: "Πρώτο επαγγελματικό πρόγραμμα επεξεργασίας κειμένου" },
                { date: "Ιούλιος 1979", title: "Walkman", description: "Η Sony κυκλοφορεί το πρώτο Walkman" },
                { date: "Νοέμβριος 1979", title: "VisiCalc", description: "Πρώτο λογιστικό φύλλο για προσωπικούς υπολογιστές" }
            ],
            1980: [
                { date: "Μάιος 1980", title: "Pac-Man", description: "Κυκλοφορία του θρυλικού παιχνιδιού Pac-Man" },
                { date: "Σεπτέμβριος 1980", title: "Seagate HDD", description: "Πρώτος σκληρός δίσκος για προσωπικούς υπολογιστές (5MB)" },
                { date: "Δεκέμβριος 1980", title: "Post-it Notes", description: "Η 3M αρχίζει την εμπορική διάθεση των Post-it" }
            ],
            1981: [
                { date: "12 Απριλίου 1981", title: "🏢 IBM PC", description: "Η IBM παρουσιάζει τον IBM Personal Computer - Η επανάσταση στον κόσμο των PC!", isMajor: true },
                { date: "Αύγουστος 1981", title: "MTV", description: "Εκκίνηση του καναλιού MTV" },
                { date: "Οκτώβριος 1981", title: "MS-DOS", description: "Η Microsoft κυκλοφορεί το MS-DOS 1.0" }
            ]
        };

        function openCalendar() {
            document.getElementById('introScreen').style.display = 'none';
            document.getElementById('calendarContainer').style.display = 'block';
        }

        function showYear(year) {
            const yearView = document.getElementById('yearView');
            const yearHeader = document.getElementById('yearHeader');
            const inventionsList = document.getElementById('inventionsList');

            yearHeader.textContent = `ΕΦΕΥΡΕΣΕΙΣ ΤΟΥ ${year}`;
            
            inventionsList.innerHTML = '';

            const inventions = inventionsByYear[year] || [];
            
            if (inventions.length === 0) {
                inventionsList.innerHTML = '<p>Δεν υπάρχουν καταγεγραμμένες εφευρέσεις για αυτό το έτος.</p>';
            } else {
                inventions.forEach(invention => {
                    const inventionDiv = document.createElement('div');
                    inventionDiv.className = invention.isMajor ? 'invention-item major-invention' : 'invention-item';
                    
                    inventionDiv.innerHTML = `
                        <div class="invention-date">${invention.date}</div>
                        <div class="invention-title">${invention.title}</div>
                        <div class="invention-description">${invention.description}</div>
                    `;
                    
                    inventionsList.appendChild(inventionDiv);
                });

                // Add special note for years with major inventions
                const hasMajorInventions = inventions.some(inv => inv.isMajor);
                if (hasMajorInventions) {
                    const noteDiv = document.createElement('div');
                    noteDiv.className = 'special-note';
                    noteDiv.innerHTML = '⭐ Αυτό το έτος περιλαμβάνει σημαντικές εφευρέσεις που άλλαξαν την τεχνολογία!';
                    inventionsList.appendChild(noteDiv);
                }
            }

            yearView.style.display = 'block';
        }

        function hideYear() {
            document.getElementById('yearView').style.display = 'none';
        }
    </script>
</body>
</html>
